<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — TicketApp</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-white text-gray-800 antialiased">
  <header class="container-center py-4">
  <nav style="display:flex;align-items:center;justify-content:space-between;">
    <div class="flex items-center">
      <a href="/" style="font-weight:700;font-size:1.1rem;text-decoration:none;color:inherit;">TicketApp</a>
    </div>
    <div style="display:flex;align-items:center;gap:12px;">
      <a href="/dashboard" class="hidden-md">Dashboard</a>
      <a href="/tickets" class="hidden-md">Tickets</a>
      <a href="/auth/login" class="btn-outline">Login</a>
      <a href="/auth/signup" class="btn">Get Started</a>
      <button id="logoutBtn" style="display:none;" aria-hidden="true" class="btn">Logout</button>
    </div>
  </nav>
</header>

  <main>
    <section class="container-center py-12">
  <div style="max-width:720px;margin:0 auto;">
    <div class="card" style="padding:1rem;">
      <h2 style="margin:0 0 8px 0;">Login</h2>
      <form id="loginForm" novalidate>
        <div style="margin-bottom:8px;">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required style="width:100%;padding:8px;margin-top:6px;border:1px solid #e5e7eb;border-radius:6px;">
        </div>

        <div style="margin-bottom:8px;">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required style="width:100%;padding:8px;margin-top:6px;border:1px solid #e5e7eb;border-radius:6px;">
        </div>

        <div style="margin-top:12px;display:flex;gap:8px;">
          <button type="submit" class="btn">Login</button>
          <a href="/" class="btn-outline">Back</a>
        </div>
      </form>
    </div>
  </div>
</section>
  </main>

  <footer class="container-center py-8">
  <div class="card" style="text-align:center;font-size:0.9rem;">
    © 2025 TicketApp — Built with Twig
  </div>
</footer>

  <script src="/assets/js/app.js" defer></script>
</body>
</html>
